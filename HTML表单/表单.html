<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>


<!--  **form用于定义用户数据采集的范围
          *action提交数据的url
          *method提交数据的方式
             *分类（一共7中，2中比较常用）
                 get:
                      请求参数会在地址栏里面显示，会封装在请求行中。
                      请求参数的长度有限制
                      不太安全
                 post:
                      请求参数不会在地址栏中显示，会封装在请求体中
                      请求参数的长度没有限制
                      较为安全
           表单项中的数据要想被提交，必须指定其name属性

        **表单标签项
              *input:可以通过type属性，改变元素展示的样式
                   type 属性：
                      text:文本输入框
                      password:密码输入框
                              *注意:
                                 1.想要让多个单选框实现单选效果，多个单选框的name属性值必须一样。
                                 2.一般会给每一个单选框提供value属性,指定其被选中后提交的值
                       checkbox:复选框
              *select:下拉列表
              *textarea:文本域
     -->



<form action="预览简历.html" method="post" >
    账号:<input  name="username"><br>
    密码:<input  name="password"><br>
    性别:男<input  type="radio" name="gender">
         女<input  type="radio" name="gender">
    <center> <input type="submit" value="确认" ></center>
</form>
</body>

</html>
