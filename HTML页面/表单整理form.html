<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<!--      定义form标签-->
<form action="预览简历.html" method="post">
    <table border="1" align="center" width="500">
        <tr>
            <td><label for="usrname">账号</label></td>
            <td><input  name="username" placeholder="1067033061" id="usrname"></td>
        </tr>
        <tr>
            <td><label for="password">密码</label></td>
            <td><input name="password" type="password" id="password"></td>
        </tr>
        <tr>
            <td>
                <label for="name">姓名</label>
            </td>
            <td>
                <input name="name" placeholder="王思聪" id="name">
            </td>
        </tr>
        <tr>
        <td> <label>性别</label></td>
        <td>
            男<input  type="radio" name="gender" value="male" checked>
            女<input  type="radio" name="gender" value="female" >
        </td>
        </tr>


        <tr>
            <td><label for="phonenum">手机号</label></td>
            <td><input type="tel" name="tel" id="phonenum" placeholder="18679155685"></td>
        </tr>

        <tr>
            <td><label >爱好</label> </td>
            <td><input type="checkbox" name="hobby" value="hobby" checked>逛街
                <input type="checkbox" name="hobby" value="java">Java
                <input type="checkbox" name="hobby" value="game">玩游戏
            </td>
        </tr>

        <tr>
            <td> <label for="birthday" >生日</label></td>
            <td>
                <input type="date" name="birthday" id="birthday">
            </td>
        </tr>

        <tr>
            <td><label for="email">邮箱</label> </td>
            <td><input type="email" name="email"  placeholder="1067033061@qq.com" id="email" ></td>
        </tr>
        <tr>
            <td>
               <label for="check">验证码</label>
            </td>
            <td>
                <input type="text" name="check" id="check">
            </td>
        </tr>

        <tr><td colspan="2" align="center" > <input  type="submit" value="确认" ></td></tr>


    </table>


</form>
</body>
</html>
