<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>


<!--  **form用于定义用户数据采集的范围
          *action提交数据的url
          *method提交数据的方式
             *分类（一共7中，2中比较常用）
                 get:
                      请求参数会在地址栏里面显示，会封装在请求行中。
                      请求参数的长度有限制
                      不太安全
                 post:
                      请求参数不会在地址栏中显示，会封装在请求体中
                      请求参数的长度没有限制
                      较为安全
           表单项中的数据要想被提交，必须指定其name属性

      **表单标签项
              *input:可以通过type属性，改变元素展示的样式
                   type 属性：
                           text:文本输入框
                                    placeholder:指定输入框的题都是信息，当输入框内容发生变化，会自动清空提示信息
                           password:密码输入框
                                   *注意:
                                      1.想要让多个单选框实现单选效果，多个单选框的name属性值必须一样。
                                      2.一般会给每一个单选框提供value属性,指定其被选中后提交的值
                                      3.checked属性，可以指定默认值
                            checkbox:复选框
                                  *注意:
                                       2.一般会给每一个单选框提供value属性,指定其被选中后提交的值
                                       3 .checked属性，可以指定默认值
                            file：文件选择框
                            hidden：隐藏域，用于提交一些信息
                            按钮：
                                   submit:提交按钮。可以提交表单
                                   button: 普通按钮
                                   image:  图片提交按钮
                                        可以通过src来指定图片的路径
                            color 取色器:


             label:指定输入项的文字描述信息
                        label的for属性一般会和input的id属性值对应。如果对应了，则点击label区域，会让input输入框获取焦点。



              *select:下拉列表
                       *子元素：option,指定列表项
              *textarea:文本域
                        cols 默认列数
                        rows 默认行数







     -->



<form action="预览简历.html" method="get" >
<label for="usrname">账号</label>:<input  name="username" placeholder="1067033061" id="usrname"><br>
密码:<input  type="password"  name="password"><br>
性别:男<input  type="radio" name="gender" value="male">
     女<input  type="radio" name="gender" value="female" checked><br>
爱好:<input type="checkbox" name="hobby" value="hobby" checked>逛街
     <input type="checkbox" name="hobby" value="java">Java
     <input type="checkbox" name="hobby" value="game">玩游戏<br>
     <input type="file" name="file" ><br>
隐藏:<input type="hidden" value="798"  name="hidden" >
     <input type="image" src="icon.png">
     <input type="color" name="color">
     <input type="date" name="birthdaydata" >
     <select name="province">
          <option >- -请选择省份- -</option>
          <option >江西</option>
          <option >北京</option>
          <option >上海</option>
          <option >深圳</option>
     </select>
     <textarea  name="textarea" cols="8" rows="6"></textarea>

     

<center> <input type="submit" value="确认" ></center>
</form>
</body>

</html>
