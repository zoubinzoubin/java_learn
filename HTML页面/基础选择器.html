<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>
    <style>
        #div1{
           color: red;

        }
        div{
            color: #a0f69e;
        }
        .ky{
          color: #960453;
        }
        input[type='text']
        {
           border: 1cm solid;
        }
        a:link{
            color: deeppink;
        }
        a:visited{
            color: black;
        }
        a:active{
             color: gold;
         }
        a:hover{
            color:slateblue;
        }


    </style>
</head>
<body>
<!--    1. 基本选择器
                1.id选择器:选择器具体的id属性值的元素，建议在一个html页面中id值唯一
                      *语法：#id属性值 {   }
                2.元素选择器:选择具有相同标签名称的元素
                       *语法：标签名称{   }
                       *注意：id选择器优先级高于元素选择器
                3.类选择器：选择具有相同的class属性值的元素。
                        *语法: .class属性值{   }
                        *注意：类选择器优先级高于元素选择器
          2. 扩展选择器
                    1.选择所有元素：
                        *语法:   *{  }
                    2.并集选择器：
                        *选择器1，选择器2{  }
                    3.子选择器:筛选选择器1元素下的选择器2元素
                         *语法:    选择器1  选择器2 {  }
                    4.父选择器：筛选选择器2的父元素选择器1
                         *语法：   选择器1 >选择器2 {  }
                    5.属性选择器：选择元素名称，属性名=属性值的元素
                         *语法： 元素名称[属性名=“属性值”] { }
                    6.伪类选择器：选择一些元素具有的状态
                         *语法： 元素：状态{   }
                         *如 :  <a>
                              *状态 ：
                                     *link:初始化的状态
                                     *visited:被访问的状态
                                     *active:正在访问的状态
                                     *hover: 鼠标悬浮状态

-->

<div id="div1">你是个傻逼</div>
<div >智障</div>
<div class="ky">你是智障</div>
<br>


<input type="text">
<br>
<br>
<a href="#">邹斌</a>


</body>
</html>
